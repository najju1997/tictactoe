<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>Tic Tac Toe</header>
    <div class="player-container">
        <div class="player1">
            <label for="Name">Player 1 Name:</label>
            <input type="text" id="Player1name" name="Name" placeholder="Player 1 Name">
        </div>
        <div class="player2">
            <label for="Name">Player 2 Name:</label>
            <input type="text" id="Player2name" name="Name" placeholder="Player 2 Name">
        </div>
    </div>
    <button id="start-button">Start the Game</button>
    <div class="gamebox">  
    </div>
    <script src="script.js" defer></script>
</body>
</html>
